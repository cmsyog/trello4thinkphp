<extend name="Public/base"/>

<block name="content">
    <div class="site-login">
        <h1>Login</h1>

        <p>Please fill out the following fields to login:</p>

        <div class="row">
            <div class="col-lg-5">
                <form id="login-form" action="Login/login" method="post">

                    用户名：<input type="text" name="username" class="form-group field-loginform-username required has-error"/>
                    密  码：<input type="password" name="password" class="form-group field-loginform-username required has-error"/>

                    <input type="submit" value="login" class="btn btn-primary"/>

                </form>

            </div>
        </div>
    </div>
</block>
<block name="js"></block>
